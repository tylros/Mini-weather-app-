<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="./boxicons/boxicons.min.css">
 <title>Mini Weather App</title>
</head>
<body>
 <div class="container">
  <div class="left_info">
   <div class="pic_gradient">
    <div class="today_info">
     <h2>Sunday</h2>
     <span>8 September 2024</span>
     <div>
    <i class="bx bx-current-location"></i> 
    <span>Harare, ZW</span> 
     </div>
    </div>
    <div class="today_weather">
     <i class="bx bx-sun"></i>
     <h1 class="weather_temp" >
      25°C
     </h1>
     <h3>Sunny</h3>
    </div>

   </div>
  </div>
  <div class="right_info">
   <div class="day_info">
    <div>
     <span class="title">
PRECIPITATION
     </span>
     <span class="value">5 %</span>
    </div>
    <div>
     <span class="title">
HUMIDITY
     </span>
     <span class="value">20 %</span>
    </div>
    <div>
     <span class="title">
WIND SPEED
     </span>
     <span class="value">5 km/h</span>
    </div>
   </div>

   <ul class="days_list">
    <li>
     <i class="bx bx-sun"></i>
     <span>Mon</span>
     <span class="day_temp"> 27°C</span>
    </li>
    <li>
     <i class="bx bx-cloud-rain"></i>
     <span>Tue</span>
     <span class="day_temp"> 28°C</span>
    </li>
    <li>
     <i class="bx bx-cloud"></i>
     <span>Wed</span>
     <span class="day_temp"> 22°C</span>
    </li>
    <li>
     <i class="bx bx-cloud-drizzle"></i>
     <span>Thu</span>
     <span class="day_temp"> 29°C</span>
    </li>
   </ul>
   <div class="btn_container">
    
     <button class="loc_button">
        Search Location  
     </button>
   </div>
  </div>
 </div>
 <footer>
     <p>Developed by <a href="">Ashie_fx</a></p>
 </footer>
</body>
</html>
